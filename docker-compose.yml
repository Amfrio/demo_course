version: '3.8'

services:
  bot:
    build: .
    container_name: meditation_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./templates:/app/templates
    networks:
      - meditation_network
    depends_on:
      - webapp
    command: ["python", "main.py"]

  webapp:
    build: .
    container_name: meditation_webapp
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./templates:/app/templates
    networks:
      - meditation_network
    command: ["python", "-m", "uvicorn", "webapp.app:app", "--host", "0.0.0.0", "--port", "8000"]

  nginx:
    image: nginx:alpine
    container_name: meditation_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    networks:
      - meditation_network
    depends_on:
      - webapp

networks:
  meditation_network:
    driver: bridge

volumes:
  data: